<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ titre }}</title>
        <script type="text/javascript" src="{{url_for('static', filename='d3/d3.v3.js')}}"></script>
        <link href="{{ url_for('static', filename='css/surfcheck.css') }}" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <svg class="chart" width="1200" height="300"></svg>

        <script type="text/javascript">
            

            var api = "http://localhost:5001/surfchecks";

            d3.json(api, function (json_data) {
                var data = json_data.wave_data;
                var minDate =  new Date(data[0].datetime),
                    maxDate = new Date(data[data.length-1].datetime);
                // Largeur et hauteur

                var svg = d3.select("svg");
                var margin = {top: 20, right: 30, bottom: 30, left: 30};
                var w = +svg.attr("width") - margin.left - margin.right;
                var h = +svg.attr("height") - margin.top - margin.bottom;
                var barPadding = 1; 
                var yAxisPadding = 30;

                // Parse the date / time
                // var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ").parse;

                // scale
                var whScale = d3.scale.linear()
                        .domain([0, 2])
                        .range([h, 0]);
                var dtScale = d3.time.scale().domain([minDate, maxDate]).range([0, w]);

                // axis
                var yAxis = d3.svg.axis()
                  .scale(whScale)
                  .orient("left");

                var xAxis = d3.svg.axis()
                    .scale(dtScale)
                    .orient("bottom")
                    .tickFormat(d3.time.format("%d-%m %H:%M"));

                // chart and axis group
                var chart = svg.append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // chart
                chart.append("g")
                    .selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    // .attr("fill", "teal")
                    // .attr("fill", function(d) {
                    //     return "rgb(" + (255 - Math.round(d.wave_period * 17)) + ", 0, 0)"; //15s = 255
                    // })
                    .attr("x", 0)
                    .attr("y", function(d) {
                        return whScale(d.wave_height);
                    })
                    .attr("width", w / data.length - barPadding)
                    .attr("height", function(d) {
                        return h - whScale(d.wave_height);
                    })
                    .attr("x", function(d, i) {
                        return i * (w / data.length);
                    });

                    
                // Y axis
                chart.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);
                // X axis
                chart.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + h + ")")
                    .call(xAxis)
            })
        </script>

            {% endfor %}
        </ul>
        {% endfor %}
 #}
    </body>
</html>
