<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ titre }}</title>
        <script type="text/javascript" src="{{url_for('static', filename='d3/d3.v3.js')}}"></script>
        <link href="{{ url_for('static', filename='css/surfcheck.css') }}" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <svg width="900" height="200"></svg>
        <script type="text/javascript">
            

            var api = "http://92.89.90.56:5001/surfchecks";

            d3.json(api, function (json_data) {
                var data = json_data.wave_data;
                var minDate =  new Date(data[0].datetime),
                    maxDate = new Date(data[data.length-1].datetime);
                // Largeur et hauteur

                var svg = d3.select("svg");
                var ind_width = 30;
                var chart_margin = {top: 20, right: 30, bottom: 30, left: 30};
                var chart_weight = +svg.attr("width") - chart_margin.left - chart_margin.right - ind_width;
                var chart_height = +svg.attr("height") - chart_margin.top - chart_margin.bottom;
                var barPadding = 1; 
                var yAxisPadding = 30;

                // Parse the date / time
                // var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S.%LZ").parse;

                // scale
                var whScale = d3.scale.linear()
                        .domain([0, 3])
                        .range([chart_height, 0]);
                var dtScale = d3.time.scale().domain([minDate, maxDate]).range([0, chart_weight]);

                // axis
                var yAxis = d3.svg.axis()
                  .scale(whScale)
                  .orient("left");
                var xAxis = d3.svg.axis()
                    .scale(dtScale)
                    .orient("bottom")
                    .tickFormat(d3.time.format("%d-%m %H:%M"));

                // chart and axis group
                var chart = svg.append("g")
                    .attr("class", "chart")
                    .attr("transform", "translate(" + chart_margin.left + "," + chart_margin.top + ")");

                // chart
                chart.append("g")
                    .selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    // .attr("fill", "teal")
                    // .attr("fill", function(d) {
                    //     return "rgb(" + (255 - Math.round(d.wave_period * 17)) + ", 0, 0)"; //15s = 255
                    // })
                    .attr("x", 0)
                    .attr("y", function(d) {
                        return whScale(d.wave_height);
                    })
                    .attr("width", chart_weight / data.length - barPadding)
                    .attr("height", function(d) {
                        return chart_height - whScale(d.wave_height);
                    })
                    .attr("x", function(d, i) {
                        return i * (chart_weight / data.length);
                    });

                    
                // Y axis
                chart.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);
                // X axis
                chart.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + chart_height + ")")
                    .call(xAxis)

                // indicators
                svg.append("g")
                    .selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("class", "indicators invisible")
                    .attr("x", chart_weight + chart_margin.left + 30)
                    .attr("y", chart_height/2)
                    .text(function(d) { return d.wave_height; });
            })
        </script>

        </ul>
        {% endfor %}
 #}
    </body>
</html>
